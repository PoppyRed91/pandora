<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandora's box</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <div id="pandoras-box-container">
      <h1 class="homepage-title">Pandora's box</h1>
    </div>

    <div class="placeholder"></div>
    <!-- SCENE 4 STUFF -->
    <div class="scene-4-5-background">
      <div class="scene-4-wrapper">
        <div class="paragraph-container">
          <p id="scene-4-paragraph">
            Pandora was told to keep the box safe but never opened it. Zeus knew that
            the curiosity will be stronger and that Pandora would eventually open the
            box.
          </p>
        </div>
        <section class="scene-4-container" id="scene-4-container">
          <img
            src="./public/images scene 4/1_background.jpg"
            alt="Background of a room"
            height="896px"
            width="1344px"
            id="scene-4-background"
          />
          <img
            src="./public/images scene 4/1_cutout.png"
            alt="Cutout of a woman holding a box"
            height="720"
            width="1080px"
            id="scene-4-pandora"
          />
        </section>
      </div>
      <!--  -->

      <div class="placeholder"></div>

      <!-- SCENE 5 STUFF -->
      <section class="scene-5-container" id="scene-5-container">
        <img
          src="./public/images scene 5/2_background.jpg"
          alt="Background of a room"
          height="768px"
          width="1536px"
          id="scene-5-background"
        />
        <img
          src="./public/images scene 5/2_cutout.png"
          alt="Cutout of a woman holding a box"
          height="680px"
          width="206px"
          id="scene-5-pandora"
        />
      </section>
    </div>
